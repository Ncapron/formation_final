FormationBundle\Entity\Commentaire:
    type: entity
    table: null
    repositoryClass: FormationBundle\Repository\CommentaireRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        message:
            type: string
            length: 255
            nullable: true

        message1:
            type: string
            length: 255
            nullable: true


    manyToOne:
        eleve:
            targetEntity: FormationBundle\Entity\Eleve
        promotion:
            targetEntity: FormationBundle\Entity\Promotion
            
    lifecycleCallbacks: {  }




