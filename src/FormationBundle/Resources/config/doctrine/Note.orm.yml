FormationBundle\Entity\Note:
    type: entity
    table: null
    repositoryClass: FormationBundle\Repository\NoteRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        note:
            type: string
            length: '2'
    lifecycleCallbacks: {  }

    manyToOne:
        promotion:
            targetEntity: FormationBundle\Entity\Promotion
        eleve:
            targetEntity: FormationBundle\Entity\Eleve
